<header class="it-header">
    <div class="row large-12 medium-12 valign-middle">
        <div class="small-4 medium-4 large-4 columns text-right">
            <a href="/" class="logo-link"><img class="logo" src="/img/492ca9ec-c947-11e6-9c0b-715e75646d67.png"></a>
        </div>
        <div class="small-8 medium-8 large-8 columns">
            <h1 class="title">Список квестов</h1>
        </div>
    </div>
</header>
<div class="row" data-ng-init="ctrl.getListQuest()">
    <section class="large-12 small-12 columns card end">
        <div class="text-center"
             data-ng-repeat="quest in ctrl.quests">
            <a class="raised-button ink large button"
               data-ng-click="ctrl.changeQuest(quest.quest_id)">{| quest.title |}</a>
            <p>{| quest.description |}</p>
        </div>
    </section>
</div>
