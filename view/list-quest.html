<div class="row" data-ng-init="ctrl.getListQuest()">
    <header class="it-header">
        <div class="row">
            <div class="hide-for-small-only medium-12 large-12 columns">
                <h1 class="text-center">Список квестов</h1>
            </div>
            <div class="top-bar show-for-small-only">
                <div class="top-bar-left no-collapse">
                    <ul role="menubar" class="menu">
                        <li role="menuitem" class="menu-text text-title"><center>Для начала выбери квест!</center></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="large-12 small-12 columns card end">
        <div class="text-center"
             data-ng-repeat="quest in ctrl.quests">
            <a class="raised-button ink large button"
               data-ng-click="ctrl.changeQuest(quest.quest_id)">{| quest.title |}</a>
            <p>{| quest.description |}</p>
        </div>
    </section>
</div>
